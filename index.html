<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightworks</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="hero">
        <div class="progress-bar">
            <p>loading</p>
            <p>/<span id="counter">0</span></p>
        </div>
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="/assets/Kaza1.mp4" type="video/mp4">
            </video>
        </div>

        <nav>
            <div class="logo">
                <div class="char">
                    <h1>L</h1>
                </div>
                <div class="char anim-out">
                    <h1>i</h1>
                </div>
                <div class="char anim-out">
                    <h1>g</h1>
                </div>
                <div class="char anim-out">
                    <h1>h</h1>
                </div>
                <div class="char anim-out">
                    <h1>t</h1>
                </div>
                <div class="char anim-out">
                    <h1>w</h1>
                </div>
                <div class="char anim-out">
                    <h1>o</h1>
                </div>
                <div class="char anim-out">
                    <h1>r</h1>
                </div>
                <div class="char anim-out">
                    <h1>k</h1>
                </div>
                <div class="char anim-out">
                    <h1>s</h1>
                </div>
                <div class="char anim-in">
                    <h1>.</h1>
                </div>

            </div>
            <div class="links">
                <p>Explore</p>
                <p>About</p>
                <p>More</p>
                <p>Contact</p>
            </div>

        </nav>

        <div class="header">
            <h1><span>Explore</span></h1>
            <h1><span>India with</span></h1>
            <h1><span>Sagnik Singha</span></h1>
            <p><span>( scroll down to view more )</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://app.unpkg.com/@studio-freight/lenis@1.0.42/files/dist/lenis.min.js"></script>

    <script type="module" src="./script.js"></script>

</body>

</html>
